{{ define "main" }}
  <div class="max-w-ch mx-auto px-6 pt-8 pb-12">
    <h1>{{- .Title -}}</h1>
    {{ with .Content }}
        {{- . -}}
    {{ end }}
  </div>
  {{ range .Pages }}
    <article class="mx-auto max-w-ch my-24 px-6">
      <h2 class="sm:mt-0"><a href="{{.Permalink}}" class="font-extrabold">{{.Title}}</a></h2>
      <p>{{ .Summary }}</p>
      <a href="{{.Permalink}}" class="btn btn-primary mt-4 text-sm">View Page</a>
    </article>
  {{ end }}
{{ end }}
