<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" itemscope itemtype="http://schema.org/WebPage">
    {{- partial "head" . -}}
    <body class="flex flex-col min-h-screen">
        {{- partial "header" . -}}
        <main class="lg:pb-10 mx-auto px-4 lg:px-6 mb-6 lg:mb-8 w-full">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer" . -}}
    </body>
</html>
